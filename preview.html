<!doctype html>
<html lang="en">
<head>
<title>FabPromo preview</title>
<style type="text/css">
body {
	background: linear-gradient(to right, #000, #000c), url("resources/allover.png");
	background-size: cover;
	background-repeat: no-repeat;
	height: 100vh;
	color: white;
	font-family: sans-serif;
}
</style>
<script type="text/javascript"><!--

var css=[
//	"template",
	"performance",
	"team",
	"game",
	"developers",
];

var content = "<b>hello</b>";

function addpreviewframes(c){
	console.log("iframe " + c);
	document.body.innerHTML += "</h3><iframe id=\"" + c + "\" style=\"width:100%;height:140px;border:solid 1px;\"></iframe><br>";
}

function fillpreviewframes(c){
	var file = c + ".css";
	console.log("fill " + c);
	var ifr = document.getElementById(c).contentWindow;
	ifr.document.head.innerHTML = "<link rel=\"stylesheet\" href=\"" + file + "\">";
	ifr.document.body.innerHTML = content;
	ifr.document.getElementById("name").innerHTML = c;
}

function postload(){
	content = "" + document.getElementById("content").innerHTML;
	css.forEach(addpreviewframes);
	css.forEach(fillpreviewframes);
};

window.onload = postload;
//--></script>
</head>
<body>
<h1>FabPromo Preview</h1>

<div id="content" style="display:none;">
<h3 style="color:white;font-family:sans-serif;">Style: <code id="name" style="font-size:18;font-weight:normal;">$name</span></h3>
<p>
<svg width="100%" height="70" xmlns="http://www.w3.org/2000/svg">
<rect x="1" y="1" width="20" height="68" class="primaryfill" />
<rect x="25" y="1" width="20" height="68" class="primarystroke" fill="#0000" />
<text x="50" y="50" class="text primaryfill">The quick brown fox jumps over the lazy dog.</text>
</svg>
</p>
</div>

</body>
</html>
